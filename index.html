<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="https://cdn.mxpnl.com/libs/mixpanel-platform/css/reset.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.mxpnl.com/libs/mixpanel-platform/build/mixpanel-platform.v0.latest.min.css">
    <script src="https://cdn.mxpnl.com/libs/mixpanel-platform/build/mixpanel-platform.v0.latest.min.js"></script>
  </head>
  <body class="mixpanel-platform-body">
    <div class="mixpanel-platform-section">
      <div id="eventSelect" style="float: left;"></div>

      <div id="dateSelect" style="float: right;"></div>
      <div style="clear: both;"></div><div style="clear: both;"></div>
      <div id="graph"></div>
    </div>
    <div id="table"></div>
    
    <script>
    
    /*
    TODOs:
    - would be cool to have a stacked bar graph with property segmentation
    */
    
      var eventSelect = $('#eventSelect').MPEventSelect();
      var propSelect  = $('#propSelect').MPPropertySelect();
      var dateSelect  = $('#dateSelect').MPDatepicker();
      var eventGraph  = $('#graph').MPChart({chartType: 'bar'});
      var eventTable  = $('#table').MPTable({
        showPercentages: true,
        firstColHeader: 'Event'
      });

      var runQuery = function() {
        // grabs values 
        var eventName = eventSelect.MPEventSelect('value'),
            propName  = propSelect.MPPropertySelect('value'),
            dateRange = dateSelect.MPDatepicker('value');

      
        if (eventName) {
          
          // create funnels from EVENT to next event 
          var topEventParams = {limit:10};
          MP.api.topEvents(topEventParams).done(function(results) {
            //console.log('top events\n', results.values());
            for(var key in results.values())
            {
              //console.log('Event : ', results.values()[key])
              MP.api.funnel(eventName, results.values()[key]).done(function(results) {
                console.log(results);
                var ongoingCount1 = 0; 
                var ongoingCount2 = 0;
                for(var key in results[0])
                {
                  ongoingCount1 += results[0][key]['count'];
                }
                for(var key in results[1])
                {
                  ongoingCount2 += results[1][key]['count'];
                }
                console.log('ongoing count 1 ', ongoingCount1);
                console.log('ongoing count 2: ', ongoingCount2);
                console.log('1/2 = ', ongoingCount2/ongoingCount1);
                var data = {
                  'segment1': {
                        '2010-09-01': 10,
                        '2010-09-02': 11,
                        '2010-09-03': 8
                    },
                    'segment2': {
                        '2010-09-01': 1,
                        '2010-09-02': 18,
                        '2010-09-03': 17
                    },
                    'segment3': {
                        '2010-09-01': 32,
                        '2010-09-02': 37,
                        '2010-09-03': 30
                    }
                };
                eventGraph.MPChart('setData', data);
              });
            }
          });
          
        }
      };
      
      eventSelect.on('change', runQuery);
      dateSelect.on('change', runQuery);
    </script>
    
    
  </body>
</html>
